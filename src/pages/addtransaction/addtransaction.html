<ion-header>
  <ion-navbar hideBackButton padding-horizontal	>
    <ion-buttons left>
        <button ion-button icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title class="main_title">New Transaction</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main_page">
  <!-- Test begins: Here -->
  <div>
    <ion-segment [(ngModel)]="transaction_type">
      <ion-segment-button class="type_button" value="income">
        Income
      </ion-segment-button>
      <ion-segment-button class="type_button" value="expenses">
        Expenses
      </ion-segment-button>
      <ion-segment-button class="type_button" value="transfer">
        Transfer
      </ion-segment-button>
    </ion-segment>
  </div>
  <br><br>
  <!-- INCOME -->
  <div [ngSwitch]="transaction_type">
    <ion-list *ngSwitchCase="'income'">
      <br>
      <!-- This is for the user type -->
        <ion-item class="input_field">
        <ion-label>SELECT PAYMENT</ion-label>
        <ion-select [(ngModel)]="id" (ionChange)="getPaymentId(id);">
          <ion-option *ngFor="let method of payment_list" value="{{method.id}}" (ionChange)="getPaymentId(id);">
            <p>{{ method.name }}</p>
          </ion-option>
        </ion-select>
      </ion-item>
      <!-- This is fot the amount -->
      <ion-item class="input_field">
        <ion-label floating>AMOUNT</ion-label>
        <ion-input type="text" #amount></ion-input>
      </ion-item>
      <!-- Done button -->
      <div padding>
        <button block ion-button color="hakuna" (click)="addTransaction()">Done</button>
      </div>
    </ion-list>
    <!-- EXPENSES -->
    <ion-list *ngSwitchCase="'expenses'">
      <!-- This is fot the name -->
      <ion-item class="input_field">
        <ion-label floating>CONCEPT</ion-label>
        <ion-input type="text" #concept></ion-input>
      </ion-item>
      <!-- This is fot the email -->
      <ion-item class="input_field">
        <ion-label floating>AMOUNT</ion-label>
        <ion-input type="text" #amount></ion-input>
      </ion-item>
      <br>
      <!-- This is for the user type -->
      <ion-item class="input_field">
        <ion-label>SELECT PAYMENT</ion-label>
        <ion-select [(ngModel)]="id" (ionChange)="getPaymentId(id);">
          <ion-option *ngFor="let method of payment_list" value="{{method.id}}" (ionChange)="getPaymentId(id);">
            <p >{{ method.name }}</p>
          </ion-option>
        </ion-select>
      </ion-item>
      <!-- Done button -->
      <div padding>
        <button block ion-button color="hakuna" (click)="addTransaction()">Done</button>
      </div>
    </ion-list>
    <!-- TRANSFER -->
    <ion-list *ngSwitchCase="'transfer'">
      <br>
      <!-- This is for the user type -->
      <ion-item class="input_field">
        <ion-label>SELECT PAYMENT</ion-label>
        <ion-select [(ngModel)]="id" (ionChange)="getPaymentId(id);">
          <div *ngFor="let method of payment_list">
            <ion-option *ngIf="method.type > 2" value="{{method.id}}" (ionChange)="getPaymentId(id);">
              <p>{{ method.name }}</p>
            </ion-option>
          </div>
        </ion-select>
      </ion-item>
      <!-- This is fot the amount -->
      <ion-item class="input_field">
        <ion-label floating>AMOUNT</ion-label>
        <ion-input type="text" #amount></ion-input>
      </ion-item>
      <!-- Done button -->
      <div padding>
        <button block ion-button color="hakuna" (click)="addTransaction()">Done</button>
      </div>
    </ion-list>
  </div>
</ion-content>
