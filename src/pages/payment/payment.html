
<ion-header>
  <ion-navbar>
    <ion-title>Payment Methods</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let method of payment_list" >
      <ion-item>
        <img src="../assets/imgs/{{method.type}}.png" class="card_item ">
        <p class="description_tag"> {{ method.name }}</p> 
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="danger" (click)="deleteCard(card)">
            <ion-icon name="trash"></ion-icon>
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <button block ion-button color="suede" (click)="redirectToAddMethod()"> + Add Payment Method </button>
</ion-content>
