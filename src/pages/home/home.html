<ion-header no-border>
  <ion-toolbar class="main-toolbar">
    <button ion-button menuToggle="right" (click)="toogleMenu()"><ion-icon name="menu"></ion-icon></button>
    <ion-title >{{ username }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon class="add-button" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list-header>
      Last transactions
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let transcation of transaction_list" >
        <ion-item >
          <ion-avatar item-start>
            <img src="../assets/imgs/{{transcation.paymentType}}.png">
          </ion-avatar>
          <h2>Product: {{ transcation.concept }}</h2>
          <h3>Amount: {{ transcation.amount }}</h3>
          <h4>Datetime: {{ transcation.datetime }}</h4>
          <h4>Payment: {{ transcation.paymentType }}</h4>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
