<ion-header no-border>
  <ion-toolbar class="main-toolbar">
    <button ion-button menuToggle="right" (click)="toogleMenu()"><ion-icon name="menu"></ion-icon></button>
    <ion-title >{{ username }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon class="add-button" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list-header>
      <h1>Last transactions</h1>
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let transcation of transaction_list" >
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/image_{{ payment_list[transcation.paymentId-1].type % 10 }}.png">
          </ion-avatar>
          <h2 class="product_title">Product: {{ transcation.concept }}</h2>
          <h3 class="product_amount">Amount: {{ transcation.amount | currency }}</h3>
          <h4>Datetime: {{ transcation.datetime }}</h4>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <hr>
    <ion-item >
      <h2>Total: {{ total | currency }}</h2>
    </ion-item>
</ion-content>
